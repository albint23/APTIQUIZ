{% extends 'base.html' %}
{% load static %}
{% block content %}

  {% if page == 'login' %}

    <div class="">
      <form class="mx-auto login-form" method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        <h4 class="text-center">Login</h4>
        <div class="form-group">
          <label for="uname">User Name</label>
          <input type="text" class="form-control" id="uname" name="uname" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" name="password" required>
          <small class="form-text text-center text-muted mt-3"><a class="forgot" href="{% url 'forgot_pass' %}">Forgot Password ?</a></small>
        </div>
        <button type="submit" class="btn btn-primary mt-2">Login</button>
        <small class="form-text text-center text-muted mt-3">Don't have an account ? <a class="text-primary" href="{% url 'signup' %}">Sign Up</a></small>
      </form>
    </div>

  {% elif page == 'register' %}

    <div class="">
      <form class="login-form" method="POST" action="{% url 'signup' %}">
        {% csrf_token %}
        <h4 class="text-center mb-4">Sign Up</h4>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="fname">First Name</label>
            <input type="text" class="form-control" id="fname" name="fname" placeholder="Enter your First Name" required>
          </div>
          <div class="form-group col-md-6">
            <label for="lname">Last Name</label>
            <input type="text" class="form-control" id="lname" name="lname" placeholder="Enter your Last Name">
          </div>
        </div>
        <div class="form-group">
          <label for="uname">Username</label>
          <input type="text" class="form-control" id="uname" name="uname" placeholder="Enter a Username to login" required>
        </div>
        <div class="form-group">
          <label for="email">Email Id</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email address" required>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="pass" placeholder="Enter a password" required>
          </div>
          <div class="form-group col-md-6">
            <label for="cpass">Confirm Password</label>
            <input type="password" class="form-control" id="cpass"  name="cpass" placeholder="Re enter your password" required>
          </div>
        </div>
        <button type="submit" class="btn btn-primary mt-4">Sign Up</button>
        <small class="form-text text-center text-muted mt-3">Already have an account ? <a class="text-primary" href="{% url 'login' %}">Sign In</a></small>
      </form>
    </div>

  {% endif %}

{% endblock %}
