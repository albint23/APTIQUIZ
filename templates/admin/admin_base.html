{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="{% static 'imgs/logo2.png' %}" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link href="{% static 'dist/css/bootstrap.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/admin.css' %}">
    <title>Admin Dashboard | AptiQuiz</title>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" style="background-color: #011F37;">
        <a class="navbar-brand" href="#">AptiQuiz</a>
        <button class="navbar-toggler" type="button" data-toggle="offcanvas">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="">Administrator</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link active" href="{% url 'admin_dash' %}">Dashboard</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'add_quiz' %}">Add Quiz</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'view_results' %}">View Results</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'view_users' %}">View Users</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'signout' %}">Logout</a>
            </li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content p-4">
        {% if messages %}
        <div class="container msg-container mt-3">
            {% for message in messages %}
            <div class="alert {{ message.tags }} alert-dismissible fade show" role="alert" id="msg">
                <strong>{{ message }}</strong>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            {% endfor %}
        </div>
        {% endif %}

        {% block content %}

        {% endblock %}
    </div>

    <footer class="mastfoot">
        <div class="inner text-center">
            <p>&copy All rights reserved <a href="">AptiQuiz</a>.</p>
        </div>
    </footer>

    <!-- Bootstrap JS and jQuery -->
    <script src="{% static 'assets/js/vendor/jquery-slim.min.js' %}"></script>
    <script src="{% static 'assets/js/vendor/popper.min.js' %}"></script>
    <script src="{% static 'dist/js/bootstrap.min.js' %}"></script>

    <script>
        $(document).ready(function () {
            $('[data-toggle="offcanvas"]').on('click', function () {
                $('.sidebar').toggleClass('show');
                $('.main-content').toggleClass('show');
            });
        });
    </script>

</body>

</html>
