{% extends 'admin/admin_base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<div class="">
    <h2 class="mb-4 mt-2">Add Quiz</h2>
    <div class="card">
        <div class="card-body">
            <form method="post" class="form">
                {% csrf_token %}
                <div class="form-row">
                    <div class="form-group col-sm-12 col-md-6">
                        <label for="{{ form.name.id_for_label }}">{{ form.name.label }}</label><br>
                        {{ form.name }}
                    </div>
                    <div class="form-group col-sm-12 col-md-6">
                        <label for="{{ form.category.id_for_label }}">{{ form.category.label }}</label><br>
                        {{ form.category }}
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-sm-12 col-md-6">
                        <label for="{{ form.total_questions.id_for_label }}">{{ form.total_questions.label }}</label><br>
                        {{ form.total_questions }}
                    </div>
                    <div class="form-group col-sm-12 col-md-6">
                        <label for="{{ form.marks_for_each.id_for_label }}">{{ form.marks_for_each.label }}</label><br>
                        {{ form.marks_for_each }}
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-sm-12 col-md-6">
                        <label for="{{ form.time_limit.id_for_label }}">{{ form.time_limit.label }} (in mins)</label><br>
                        {{ form.time_limit }}
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Add Quiz</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
